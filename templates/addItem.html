{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "sidebar.html" %}
    <div class="content-wrapper">
        <!-- Main content -->
        <main>
            <article>
                <form action="{{ url_for('newItem')}}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Animal Name</label>
                            <input id="title" type="text" class="form-control" name="item" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="category">Animal Category</label>
                            <input id="category" list="categories" type="text" class="form-control" name="category" />
                                <datalist id="categories">
                                    {% for category in categories %}
                                    <option value="{{category.name}}">
                                        {% endfor %}
                                </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="decription">Animal Description</label>
                        <textarea cols="30" rows="6" placeholder="Animal Description" class="form-control" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" style="display: none" name="id" />
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                </form>
            </article>
        </main>
{% endblock %}

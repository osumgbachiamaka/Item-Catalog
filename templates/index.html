<!Doctype html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <main>
            <article>
                <h2>Categories</h2>
                {% for category in categories %}
               <a href="/catalog/{{category.name}}/items"><p>{{category.name}}</p></a>
                {% endfor %}
            </article>
            <article>
                <a href="/catalog/new">Add Item</a>
                <h2>Newest Items</h2>
                {{items}}
                {% for item in items %}
                <p>{{item[0]}} <span><i>({{item[1]}})</i></span></p>
                {% endfor%}
            </article>
        </main>
    </body>
</html>
